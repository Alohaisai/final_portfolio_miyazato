          <p>　琉球大学在学中にハワイ大学へ留学。新卒で新聞社へ入社し、法人企業への企画営業を始め、イベント運営や記事執筆を担当。その後、外資系金融機関でバックオフィスを経験し、プログラマーの道へ。フロンドエンド。</p>
